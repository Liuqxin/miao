<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table1{
      border-collapse: collapse;
      width: 150px;
    }
    .table1 tbody{
      height: 150px;
      border-collapse: collapse;
    }
    .table1 tr {
      border: solid blue 5px;
      text-align: center;
    }
     .table1 col{
      border: solid blue 5px;
    }

    .table1 tbody tr td:hover{
      border:  solid 5px ;
      border-color: red ;
      cursor: pointer;
    }
    main{
      display: flex;
      width: 250px;
      flex-shrink: 0;
      flex-wrap: wrap;
      line-height: 50px;
    }
    main ul{
      list-style-type: none;
      margin: 0;
      display: hiddle;

    }
    main ul li {
      border: solid blue 5px;
      height: 50px;
      width: 50px;
      text-align: center;
      margin: 0 -5px -5px 0 ;
      flex-wrap: wrap;
      display: inline-block;

    }
    main ul li:nth-last-of-type(4+n){
      margin: -5px -5px -5px 0 ;
    }
    main ul li:hover{
      border: red solid 5px ;
      z-index: 1;


    }

     div{
      display: flex;
      background-color: green;
      border-bottom: 5px solid red;
      height: 100px;
      width: 200px;
      font-size: 20px;
      transition: background-color 0s ;
      align-items: flex-end;
    }
    div:hover{
      background-color: #a0d0e0;
      font-size: 50px;
      transition: font-size 4s ;
    }






  </style>
</head>
<body>
  <table class="table1">
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  <main class="main2">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <ul>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </main>

  <div>
    订阅博客
  </div>

</body>
</html>
